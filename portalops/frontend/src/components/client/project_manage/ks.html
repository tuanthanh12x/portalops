<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Water Drop Animation</title>
  <style>
    body {
      background: #e0f7fa;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      overflow: hidden;
    }

    .scene {
      position: relative;
      width: 200px;
      height: 300px;
    }

    .glass {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 150px;
      border: 4px solid rgba(0, 0, 0, 0.3);
      border-radius: 0 0 20px 20px;
      background: linear-gradient(to top, rgba(0, 191, 255, 0.4) 0%, transparent 100%);
      overflow: hidden;
    }

    .water-surface {
      position: absolute;
      top: 20px;
      left: 0;
      width: 100%;
      height: 10px;
      background: rgba(0, 191, 255, 0.6);
      border-radius: 50%;
      z-index: 1;
    }

    .drop {
      position: absolute;
      top: -20px;
      left: 50%;
      width: 10px;
      height: 10px;
      background: #00bfff;
      border-radius: 50%;
      animation: fall 2s infinite;
      transform: translateX(-50%);
      z-index: 2;
    }

    .splash {
      position: absolute;
      top: 20px;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(0, 191, 255, 0.4);
      animation: splash 2s infinite;
      transform: translateX(-50%);
      z-index: 0;
    }

    @keyframes fall {
      0% {
        top: -20px;
        opacity: 1;
      }
      80% {
        top: 20px;
        opacity: 1;
      }
      100% {
        top: 20px;
        opacity: 0;
      }
    }

    @keyframes splash {
      0%, 70% {
        width: 0;
        height: 0;
        opacity: 0;
      }
      80% {
        width: 20px;
        height: 10px;
        opacity: 0.6;
      }
      100% {
        width: 30px;
        height: 15px;
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="drop"></div>
    <div class="splash"></div>
    <div class="glass">
      <div class="water-surface"></div>
    </div>
  </div>
</body>
</html>
