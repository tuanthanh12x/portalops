name: ðŸš€ Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy via SSH
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Copy files to server
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} "
          mkdir -p ~/deploy/project &&
          rm -rf ~/deploy/project/*"
        scp -r * ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:~/deploy/project/

    - name: Deploy using Docker Compose
      run: |
        ssh ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} "
          cd ~/deploy/project &&
          docker compose down &&
          docker compose up -d --build
        "
